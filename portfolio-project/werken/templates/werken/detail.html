{% extends 'index.html' %}
{% block content %}
    Details
    <br>
    <h1>{{ werk.id }}: {{ werk.title }}</h1>
    {% if werk.icon %}
        <img src="{{ werk.icon.url }}"/><br>   
    {% endif %}
    {% if werk.image %}
        <img src="{{ werk.image.url }}"/>
    {% endif %}
    <div>Datum: {{ werk.pub_date_pretty }}</div>
    <p>{{ werk.body }}</p>
    <div>Door: {{ werk.hunter.username }}</p>
    <div>Stemmen: {{ werk.votes_total }}</div>
{% endblock %}
